{% extends 'base.html' %}

{% block content %}
<style>

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9; /* Cor do fundo */
    }

    h1 {
        text-align: center;
        font-size: 24px;
        color: #333;
    }

    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: flex;
        flex-direction: column;
        
    }

    form label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    form input, form select, form textarea {
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
    }

    form button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
    }

    form button:hover {
        background-color: #45a049;
    }

</style>
<body>
    <div>
        <h1>Atualizar Cadastro</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
        <a href="{% url 'menu' %}">Cancelar</a>
    </div>
</body>
{% endblock %}
</html>
