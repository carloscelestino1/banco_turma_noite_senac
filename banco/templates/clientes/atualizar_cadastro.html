{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Atualizar Cadastro</h1>
    
    <form method="post" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_nome" class="form-label"><strong>Nome</strong></label>
            <input type="text" id="id_nome" name="nome" class="form-control bg-light text-muted" 
                   value="{{ form.nome.value }}" readonly tabindex="-1">
        </div>
        
        <div class="mb-3">
            <label for="id_cpf" class="form-label"><strong>CPF</strong></label>
            <input type="text" id="id_cpf" name="cpf" class="form-control bg-light text-muted" 
                   value="{{ form.cpf.value }}" readonly tabindex="-1">
        </div>
        
        <div class="mb-3">
            <label for="id_telefone" class="form-label"><strong>Telefone</strong></label>
            <input type="text" id="id_telefone" name="telefone" class="form-control" value="{{ form.telefone.value }}">
        </div>
        
        <div class="mb-3">
            <label for="id_email" class="form-label"><strong>Email</strong></label>
            <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email.value }}">
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{% url 'menu' %}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
