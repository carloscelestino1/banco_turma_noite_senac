{% extends 'base.html' %}

{% block content %}

<h2>Realizar Transferência</h2>

<!-- Exibição de mensagens de sucesso ou erro -->
{% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<!-- Formulário de transferência -->
<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="conta_origem">Conta de Origem:</label>
        <select name="conta_origem" required class="form-control">
            {% for conta in contas %}
                <option value="{{ conta.id_conta }}">Agência {{ conta.nr_agencia }} - Conta {{ conta.nr_conta }} (Saldo: R$ {{ conta.saldo }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="conta_destino">Conta de Destino:</label>
        <select name="conta_destino" required class="form-control">
            {% for conta in contas %}
                <option value="{{ conta.id_conta }}">Agência {{ conta.nr_agencia }} - Conta {{ conta.nr_conta }} (Saldo: R$ {{ conta.saldo }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="valor">Valor da Transferência:</label>
        <input type="number" name="valor" step="0.01" required class="form-control" placeholder="Digite o valor da transferência">
    </div>

    <button type="submit" class="btn btn-primary">Transferir</button>
</form>
{% endblock %}
