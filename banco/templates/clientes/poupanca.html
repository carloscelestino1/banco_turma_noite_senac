{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


{% block content %}
    <div class="container">
        <h2>Transações - Conta Poupança</h2>

        <!-- Exibir mensagens de erro ou sucesso -->
        {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <p><strong>Saldo atual da conta poupança: R$ {{ conta.saldo|floatformat:2 }}</strong></p>

        <!-- Formulário de transações -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_valor">Valor:</label>
                <input type="number" step="0.01" name="valor" id="id_valor" class="form-control" required>
            </div>

            <!-- Botões para depósito e saque -->
            <div class="form-group">
                <button type="submit" name="depositar" class="btn btn-success">Depositar</button>
                <button type="submit" name="sacar" class="btn btn-danger">Sacar</button>
            </div>
        </form>

        <!-- Voltar para o menu -->
        <div>
            <a href="{% url 'menu' %}" class="btn btn-primary">Voltar ao Menu</a>
        </div>
    </div>
{% endblock %}

</body>
</html>
