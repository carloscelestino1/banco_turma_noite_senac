{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/stylecadastro.css' %}">
    <style>
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}"> {{ message }} </div>
                {% endfor %}
            </div>

        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome <span>*</span></label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF <span>*</span></label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required maxlength="14" oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})\.(\d{3})(\d)/, '$1.$2.$3').replace(/(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})$/, '$1.$2.$3-$4');">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone <span>*</span></label>
                <input type="text" id="telefone" name="telefone" placeholder="(DDD) Telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail <span>*</span></label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha <span>*</span></label>
                <input type="password" id="senha" name="senha" placeholder="Mínimo de 6 caracteres" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha <span>*</span></label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
            </div>
            <div class="form-group">
                <label for="tipo_conta">Tipo de Conta <span>*</span></label>
                <select id="tipo_conta" name="tipo_conta" required>
                    <option value="" disabled selected>Selecione o tipo de conta</option>
                    <option value="Corrente">Conta Corrente</option>
                    <option value="Poupanca">Conta Poupança</option>
                </select> 
            </div>
            <button type="submit" class="submit-button">Cadastre-se</button>
            <small>Todos os campos marcados com <span>*</span> são obrigatórios.</small>
        </form>
    </div>
</body>
</html>
