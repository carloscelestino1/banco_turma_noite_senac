{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link href="{% static 'css/localizacao.css' %}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Consulta de CEP</h1>
        
        <!-- Formulário de entrada do CEP -->
        <div class="form-container">
            <input type="text" id="cep" placeholder="Digite o CEP" maxlength="8" />
            <button onclick="consultarCEP()">Consultar</button>
        </div>
        
        <!-- Resultados da consulta -->
        <div class="result-container" id="result-container" style="display: none;">
            <h3>Informações do Endereço</h3>
            <p><strong>CEP:</strong> <span id="cep-info"></span></p>
            <p><strong>Logradouro:</strong> <span id="logradouro-info"></span></p>
            <p><strong>Bairro:</strong> <span id="bairro-info"></span></p>
            <p><strong>Cidade:</strong> <span id="localidade-info"></span></p>
            <p><strong>Estado:</strong> <span id="uf-info"></span></p>
            <p><strong>DDD:</strong> <span id="ddd-info"></span></p>
            
        
        <!-- Exibição de erro -->
        <div class="error" id="error-container" style="display: none;">
            <p>Erro ao consultar o CEP. Por favor, verifique o CEP informado.</p>
        </div>
    </div>

    <script>
        // Função para consultar o CEP
        function consultarCEP() {
            // Pegando o valor do CEP e removendo caracteres não numéricos
            const cep = document.getElementById("cep").value.replace(/\D/g, '');
            const resultContainer = document.getElementById("result-container");
            const errorContainer = document.getElementById("error-container");
            
            // Resetando os campos de resultado e erro
            resultContainer.style.display = "none";
            errorContainer.style.display = "none";
            
            // Verificando se o CEP tem 8 dígitos
            if (cep.length !== 8) {
                alert("CEP inválido! Certifique-se de que tem 8 dígitos.");
                return;
            }

            // Realizando a requisição para a API
            fetch(`/banco/CEP/?cep=${cep}`)
                .then(response => response.json())
                .then(data => {
                    // Caso haja erro na consulta
                    if (data.error) {
                        errorContainer.style.display = "block";
                    } else {
                        // Preenchendo os campos com os dados da resposta
                        document.getElementById("cep-info").textContent = data.cep || 'Não disponível';
                        document.getElementById("logradouro-info").textContent = data.logradouro || 'Não disponível';
                        document.getElementById("bairro-info").textContent = data.bairro || 'Não disponível';
                        document.getElementById("localidade-info").textContent = data.localidade || 'Não disponível';
                        document.getElementById("uf-info").textContent = data.uf || 'Não disponível';
                        document.getElementById("ddd-info").textContent = data.ddd || 'Não disponível';
                        resultContainer.style.display = "block"; // Exibe a div de resultado
                    }
                })
                .catch(error => {
                    // Exibe a mensagem de erro se a requisição falhar
                    errorContainer.style.display = "block";
                });
        }

        // Função para permitir a edição das informações
        function editarInformacoes() {
            // Exibindo o campo para o usuário alterar o CEP
            const cepInput = document.getElementById("cep");
            cepInput.value = document.getElementById("cep-info").textContent;  // Preenchendo o campo com o CEP atual
            document.getElementById("result-container").style.display = "none"; // Escondendo os resultados
            document.getElementById("error-container").style.display = "none";  // Escondendo o erro
        }
    </script>

</body>
</html>
