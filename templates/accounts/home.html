<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e8e8e8; /* Fundo mais claro */
            position: relative;
            overflow: hidden;
        }

        /* Overlay semi-transparente */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(75, 0, 130, 0.6);
            z-index: 1;
        }

        .main-container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 960px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .menu a {
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            background-color: #1e75bb; /* Cor azul Bradesco */
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #175b92; /* Cor mais escura ao passar o mouse */
        }

        .welcome-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #1e75bb;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Bem-vindo ao Nosso Banco</h1>

        <!-- Menu de navegação -->
        <div class="menu">
            <a href="login.html">Login</a>
            <a href="cadastro.html">Abrir Conta</a>
            <a href="quem-somos.html">Quem Somos</a>
            <a href="sobre.html">Sobre</a>
            <a href="investimentos.html">Investimentos</a>
            <a href="fale-conosco.html">Fale Conosco</a>
        </div>

        <!-- Mensagem de boas-vindas -->
        <div class="welcome-message">
            <p>Explore nossas soluções bancárias e inicie sua jornada financeira com confiança.</p>
        </div>

        <!-- Rodapé -->
        <div class="footer">
            <p>&copy; 2024 Todos os direitos reservados | <a href="termos.html">Termos de Uso</a></p>
        </div>
    </div>
</body>
</html>
